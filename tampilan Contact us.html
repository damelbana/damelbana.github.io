<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootsrap/4.5.0/css/bootsrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootsrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="htpps://stackpath.bootstrapcdn.com/bootstrap/4.5.0/jsn/bootstrap.min.js"></script>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contactUs.css"/>
  </head>
  <body>
    <button class="hire-btn">Home</button>
        <div class="container">
            <h2>Contact Us</h2>
            <a>Let us know your questions,suggestion and concerns by filling out the contact form below</a> 
        </div>
        <div class="container1">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
            <label for="country">Country</label><br>
            <select id="country" name="country">
                <option value="Indonesia">Indonesia</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>
            <br>
            <label for="subject">Subject</label><br>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea><br>
            <input type="submit" value="Submit">
        </div>    
  </body>
